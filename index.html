<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCD Cards</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="selection">
        <label>
            <input type="checkbox" id="checkboxA" onchange="toggleVisibility('A')" autocomplete="off"> Show A
        </label>
        <label>
            <input type="checkbox" id="checkboxB" onchange="toggleVisibility('B')" autocomplete="off"> Show B
        </label>
        <label>
            <input type="checkbox" id="checkboxC" onchange="toggleVisibility('C')" autocomplete="off"> Show C
        </label>
        <label>
            <input type="checkbox" id="checkboxD" onchange="toggleVisibility('D')" autocomplete="off"> Show D
        </label>
        <label>
            <input type="checkbox" id="checkboxUnsure" onchange="toggleVisibility('Unsure')" autocomplete="off"> Unsure
        </label>
    </div>
    <div class="responses-view">
        <div class="response A">
            A
        </div>
        <div class="response B">
            B
        </div>
        <div class="response C">
            C
        </div>
        <div class="response D">
            D
        </div>
        <div class="response Unsure">
            ?
        </div>
    </div>
</body>
</html>
